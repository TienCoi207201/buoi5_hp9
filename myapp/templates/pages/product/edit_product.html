{% extends "base.html" %} 
{% block content %}
    {% if product %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Tên</label>
            <input type="text" class="form-control" id="name" name="name" value="{{product.name}}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Tuổi</label>
            <input type="text" class="form-control" id="age" name="age" value="{{product.age}}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Giới tính</label>
            <input type="text" class="form-control" id="gender" name="gender" value="{{product.gender}}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="birthday" name="birthday" value="{{product.birthday}}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Ảnh</label>
            <img src="{{product.image.url}}" />
            <input type="file" class="form-control" id="image" name="image" value="{{product.image}}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Tuổi</label>
            <input type="text" class="form-control" id="address" name="address" value="{{product.address}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endif %}
{% endblock %}
